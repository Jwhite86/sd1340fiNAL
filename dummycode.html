<html>
	<head>
		<title>Re-Do of Last Weeks Quiz</title>
		<script src="jquery-2.1.1.js"></script>
		<script src="application.js"></script>
		<link rel="stylesheet" href="unit9.css">
	</head>
	
	<body>
		<h1>Welcome New Employee!!!</h1>
			<div id="submitForm">
				<legend>Information</legend><br>		
					<div><label>First Name:<input type="text" id="one" class="odd"></label></div><br>
					<div><label>Last Name:<input type="text" id="two" class="even"></label></div><br>
					<div><label>Address:<input type="text" id="three" class="odd"></label></div><br>
					<div><label>City:<input type="text" id="four" class="even"></label></div><br>
					<div><label>State:<input type="text" id="five" class="odd"></label></div><br>
					<div><label>Zip Code:<input type="text" id="six" class="even"></label></div><br>
					<div><label>Phone Number:<input type="text" id="seven" class="odd"></label></div><br>
					<div><label>Position:
		
	<select id="eight" name="job">
		<option value="newby">Entry-Level</option>
		<option value="lead">Lead Associate</option>
		<option value="great">Assistant Manager</option>
		<option value="yes">Manager</option>
	</select>
	</label></div>
	
		<input type="button" name="submit" value="Submit" onClick="makeMessage();">
	
	</div>
		<div id="welcomeMessage">
	</div>
	
</body>
</html>
